<h1>{{evento[0].nombre}}</h1>

<p><b>Descripcion: </b> {{evento[0].descripcion}}</p>

<p><b>Fecha: </b> {{evento[0].fecha}}</p>
<div class="imagenes">
    <img class="img" *ngFor="let img of imagenes" src={{img}} alt="Evento">

</div>

<div class="contenedor">
    <div class="boton">
        <button class="btn" (click)="guardarFavorito(evento[0].id)"><b>Guardar Favorito</b></button>
    </div>
   
</div>
