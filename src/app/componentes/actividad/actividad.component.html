<h1>{{actividad[0].nombre}}</h1>

<p><b>Descripcion: </b> {{actividad[0].descripcion}}</p>

<p><b>Categoria: </b> {{actividad[0].categoria}}</p>


<div class="imagenes">
    <img class="img" *ngFor="let img of imagenes" src={{img}} alt="Actividad">
</div>

<div class="contenedor">
    <div class="boton">
        <button class="btn" (click)="guardarFavorito(actividad[0].id)"><b>Guardar Favorito</b></button>
    </div>
</div>
