<div class="container" *ngIf="user">

    <div class="row">
        <div class="auth-box">
            <!-- inicio de sesion -->
            <div *ngIf="!isConfirm">
                <div class="header">
                    <h2> Registrarse</h2>
                    <h4> Registre su cuenta usando la siguiene informacion</h4>
                </div>
                <div class="form">
                    <input type="text" name="givenName" [(ngModel)]="user.givenName" placeholder="Nombre">
                    <input type="text" name="familyName" [(ngModel)]="user.familyName" placeholder="Apellidos">
                    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email">
                    <input type="password" name="password" [(ngModel)]="user.password" placeholder="contraseña">
                    <!-- <input [type]="user.showPassword ? 'text' : 'password'" name="password" placeholder="Contraseña">
                    <div style="font-size: 12px; margin: 8px 0;">
                        <input type="checkbox" [checked]="user.showPassword"
                            (change)="user.showPassword= !user.showPassword"> 
                        mostrar Contraseña
                    </div> -->
                    <p>Ya tienes cuenta <a href="/iniciar-sesion">Ingresa aca</a></p>
                    <button (click)="signUpWithCognito()">Registrarse </button>
                </div>

            </div>


            <!-- confirmar sesion -->
            <div *ngIf="isConfirm">
                <div class="header">
                    <h2>Ingrese el codigo</h2>
                    <h4 style="color: green;">la vererificacion del codigo va a ser enviada a {{user.email}}</h4>
                </div>

                <div class="form">
                    <input type="text" name="verificationCode" placeholder="Ingrese el codigo" [(ngModel)]="user.code">
                    <button (click)="confirmSingUp()"> Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</div>
